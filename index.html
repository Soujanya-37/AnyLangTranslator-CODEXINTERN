<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnyLang Translator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: #ffffff;
      --text-primary: #333333;
      --text-secondary: #666666;
      --accent: #667eea;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-primary: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --bg-secondary: #2c3e50;
      --text-primary: #ecf0f1;
      --text-secondary: #bdc3c7;
      --accent: #3498db;
      --border: #34495e;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .title {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--bg-secondary);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px var(--shadow);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px var(--shadow);
    }

    .label {
      display: block;
      color: var(--text-primary);
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .textarea {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: all 0.3s ease;
      resize: vertical;
    }

    .textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .select-container {
      margin: 20px 0;
    }

    .select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .translate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, var(--accent), #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .translate-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .translate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .translate-btn.clicked {
      animation: bounce 0.3s;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.95); }
    }

    .output-area {
      min-height: 150px;
      padding: 15px;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .footer {
      text-align: center;
      color: white;
      opacity: 0.8;
      font-size: 14px;
    }

    .loading {
      color: var(--accent);
      font-style: italic;
    }

    .error {
      color: #e74c3c;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">AnyLang Translator</h1>
      <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">üåô Dark Mode</button>
    </div>

    <div class="main-content">
      <div class="card">
        <label class="label">Enter English Text:</label>
        <textarea id="input-text" class="textarea" placeholder="Type your English text here..."></textarea>
        
        <div class="select-container">
          <label class="label">Translate to:</label>
          <select id="target-language" class="select">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="zh">Chinese</option>
            <option value="ar">Arabic</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="pt">Portuguese</option>
            <option value="it">Italian</option>
          </select>
        </div>

        <button id="translate-btn" class="translate-btn" onclick="translateText()">Translate</button>
      </div>

      <div class="card">
        <label class="label">Translation:</label>
        <div id="output-text" class="output-area">Translation will appear here...</div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 AnyLang Translator. Made by Soujanya Shanbhag.</p>
    </div>
  </div>

  <script>
    // Theme management
    let isDarkMode = localStorage.getItem('theme') === 'dark';

    function applyTheme() {
      const body = document.body;
      const themeBtn = document.getElementById('theme-btn');
      
      if (isDarkMode) {
        body.setAttribute('data-theme', 'dark');
        themeBtn.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        body.removeAttribute('data-theme');
        themeBtn.textContent = 'üåô Dark Mode';
      }
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      applyTheme();
    }

    // Translation function
    async function translateText() {
      const inputText = document.getElementById('input-text').value.trim();
      const targetLang = document.getElementById('target-language').value;
      const outputArea = document.getElementById('output-text');
      const translateBtn = document.getElementById('translate-btn');

      if (!inputText) {
        outputArea.innerHTML = '<span class="error">Please enter text to translate.</span>';
        return;
      }

      // Animate button
      translateBtn.classList.add('clicked');
      setTimeout(() => translateBtn.classList.remove('clicked'), 300);

      // Disable button and show loading
      translateBtn.disabled = true;
      translateBtn.textContent = 'Translating...';
      outputArea.innerHTML = '<span class="loading">Translating...</span>';

      try {
        // Using MyMemory API (free and reliable)
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=en|${targetLang}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.responseStatus === 200 && data.responseData && data.responseData.translatedText) {
          outputArea.textContent = data.responseData.translatedText;
        } else if (data.matches && data.matches.length > 0) {
          outputArea.textContent = data.matches[0].translation;
        } else {
          throw new Error('No translation received from API');
        }
      } catch (error) {
        console.error('Translation error:', error);
        outputArea.innerHTML = `<span class="error">Translation failed: ${error.message}. Please try again.</span>`;
      } finally {
        // Re-enable button
        translateBtn.disabled = false;
        translateBtn.textContent = 'Translate';
      }
    }

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
      applyTheme();
    });
  </script>
</body>
</html>
